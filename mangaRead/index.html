<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>mangaRead</title>
  </head>
  <body class="body-stuff">
    <header>
      <div class="header-container">
        <h1 class="app-name">mangaRead</h1>

        <button class="btn add-button">+ Add manga</button>
      </div>
    </header>
    <main>
      <div class="grid-cards"></div>
    </main>
    <div class="footer">
      <p class="footer-text">
        Made with <i class="bx bxs-heart" style="color: #e25e5e"></i> by Thai
        Pham
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
      <div class="footer-logo">
        <a href="https://github.com/thaph03"
          ><i
            class="bx bxl-github bx-tada bx-rotate-180 bx-sm"
            style="color: #ffffff"
          ></i
        ></a>
      </div>
    </div>
    <div class="modal" id="addMangaModal">
      <form method="post" class="add-manga-form" id="addMangaForm">
        <h3>Let's add your mangaRead!</h3>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="50"
        />

        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="url"
          id="link"
          placeholder="Url (optional)"
          max="10000"
        />
        <input
          class="input"
          type="number"
          id="chapters"
          placeholder="Chapters"
          required
          max="10000"
        />
        <div class="is-read">
          <label for="is-read">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="isRead" />
        </div>
        <button class="btn btn-light-green" type="submit">Submit</button>
      </form>
    </div>
    <div class="overlay"></div>
    <script src="scripts.js"></script>
  </body>
</html>
